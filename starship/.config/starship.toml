"$schema" = 'https://starship.rs/config-schema.json'

format = """
$directory\
$git_branch\
$character
"""

right_format = """
$git_state\
$git_metrics\
$nodejs\
$aws\
$pulumi
"""

add_newline = false

[git_metrics]
disabled = false

[status]
disabled = false
# symbol = "✖->"
style = '202'

[directory]
truncation_length = 4
truncate_to_repo = true

[directory.substitutions]
'dotfiles' = ''
'org' = 'notes'
'~' = '󰋜 '

[character]
success_symbol = '[❯](bold 121)'
error_symbol = "[❯](bold 202)"
vimcmd_symbol = '[❮](bold 214)'

[aws]
symbol = "  "
# format = '\[[ ($profile)](214)\]'

[git_branch]
symbol = " "
ignore_branches = ['dev']

[nodejs]

[golang]
style = '81'

[pulumi]
disabled = false
format = '[$symbol $username $stack](121)'

[rust]
format = '\[[$symbol($version)]($style)\]'
