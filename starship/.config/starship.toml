[package]
disabled = true

[hostname]
disabled = true

[username]
disabled = true

[git_metrics]
disabled = true

[status]
disabled = false
# symbol = "✖->"
style = '202'

[directory]
truncation_length = 8
truncation_symbol = '…/'
style = '123'

[character]
success_symbol = '[❯](bold 121)'
error_symbol = "[❯](bold 202) "
vimcmd_symbol = '[❮](bold 214)'

[aws]
disabled = false
format = '\[[ ($profile)](214)\]'

[git_branch]
format = '\[[$symbol$branch](221)\]'

[git_status]
conflicted = "👿"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷‍"
stashed = "📦"
modified = "✏️"
staged = '[++\($count\)](121)'
deleted = "🗑️"
style = 'white'

[nodejs]
format = '\[[$symbol($version)](81)\]'

[golang]
style = '81'

[pulumi]
disabled = false
format = '\[[$symbol$username - $stack](121)\]'

[rust]
format = '\[[$symbol($version)]($style)\]'
