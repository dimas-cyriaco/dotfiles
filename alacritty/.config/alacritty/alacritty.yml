window:
  opacity: 1.0
  startup_mode: Maximized

# When true, bold text is drawn using the bright variant of colors.
draw_bold_text_with_bright_colors: true

font:
  normal:
    family: MesloLGM Nerd Font # should be "Menlo" or something on macOS.
    style: Regular

  bold:
    family: MesloLGM Nerd Font # should be "Menlo" or something on macOS.
    style: Bold

  italic:
    family: MesloLGM Nerd Font # should be "Menlo" or something on macOS.
    style: Italic

  bold_italic:
    family: MesloLGM Nerd Font # should be "Menlo" or something on macOS.
    style: Bold Italic

  size: 20

  # OS X only: use thin stroke font rendering. Thin strokes are suitable
  # for retina displays, but for non-retina you probably want this set to
  # false.
  # use_thin_strokes: false

# Should display the render timer
render_timer: false

# TokyoNight Alacritty Colors
colors:
  # Default colors
  primary:
    background: "0x1a1b26"
    foreground: "0xc0caf5"

  # Normal colors
  normal:
    black: "0x15161e"
    red: "0xf7768e"
    green: "0x9ece6a"
    yellow: "0xe0af68"
    blue: "0x7aa2f7"
    magenta: "0xbb9af7"
    cyan: "0x7dcfff"
    white: "0xa9b1d6"

  # Bright colors
  bright:
    black: "0x414868"
    red: "0xf7768e"
    green: "0x9ece6a"
    yellow: "0xe0af68"
    blue: "0x7aa2f7"
    magenta: "0xbb9af7"
    cyan: "0x7dcfff"
    white: "0xc0caf5"

  indexed_colors:
    - { index: 16, color: "0xff9e64" }
    - { index: 17, color: "0xdb4b4b" }

bell:
  animation: EaseOutExpo
  duration: 0

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'

hide_cursor_when_typing: true

cursor:
  style:
    shape: Beam

live_config_reload: true
